name: ghanim_law_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.1
  equatable: any
  dartz: any
  dio: any
  bloc: any
  flutter_bloc: any
  shared_preferences: any
  get_it: any
  google_nav_bar: any
  flutter_otp_text_field: any
  font_awesome_flutter: any
  google_fonts: any
  salomon_bottom_bar: any
  flutter_easyloading: any
  device_preview: any
  multiple_images_picker: ^1.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/lang/ar.json
    - assets/lang/en.json
    - assets/images/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Bold.ttf
          weight: 700

    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubic/Rubik-Regular.ttf
        - asset: assets/fonts/Rubic/Rubik-Bold.ttf
          weight: 700
